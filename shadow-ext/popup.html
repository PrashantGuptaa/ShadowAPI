<!-- popup.html -->
<!DOCTYPE html>
<html>

<head>
      <title>ShadowAPI</title>
      <style>
            body {
                  font-family: sans-serif;
                  padding: 10px;
                  background-color: #121212;
                  /* Charcoal Gray */
                  color: #F5F5F5;
                  /* Light text */
                  font-family: 'Segoe UI', sans-serif;

                  min-width: 200px;
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  border-radius: 5px;

            }

            button {
                  background-color: #FFC857;
                  /* Golden Amber */
                  border: none;
                  color: #121212;
                  font-weight: bold;
                  padding: 8px 12px;
                  border-radius: 6px;
                  cursor: pointer;
                  width: 100%;
            }

            button:hover {
                  background-color: #e6b53c;
            }
      </style>
</head>

<body>
      <img src="assets/shadowGolden.png" alt="ShadowAPI Icon" width="120">
      <h2>ShadowAPI</h2>
      <button id="fetchRules">Start</button>
      <p id="status"></p>

      <script src="popup.js"></script>
</body>

</html>
