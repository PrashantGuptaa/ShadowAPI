<!-- popup.html -->
<!DOCTYPE html>
<html>

<head>
      <title>ShadowAPI</title>
      <style>
            body {
                  font-family: sans-serif;
                  padding: 10px;
                  background-color: #121212;
                  /* Charcoal Gray */
                  color: #F5F5F5;
                  /* Light text */
                  font-family: 'Segoe UI', sans-serif;

                  min-width: 200px;
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  border-radius: 5px;
            }

            .ext-button {
                  background-color: #FFC857;
                  /* Golden Amber */
                  border: none;
                  color: #121212;
                  font-weight: bold;
                  padding: 8px 12px;
                  border-radius: 6px;
                  cursor: pointer;
                  width: 100%;
            }

            .ext-button:hover {
                  background-color: #e6b53c;
            }

            #loginForm {
                  display: flex;
                  flex-direction: column;
                  width: 100%;
            }

            input {
                  padding: 5px;
                  border-radius: 4px;
                  border: 1px solid #ccc;
                  font-size: 14px;
                  margin: 5px 0px;
                  width: 95%;
            }

            #open-dashboard {
                  margin-top: 20px;
                  cursor: pointer;
            }

            .toggle-switch {
                  position: relative;
                  display: inline-block;
                  width: 44px;
                  height: 24px;
            }

            .toggle-switch input {
                  opacity: 0;
                  width: 0;
                  height: 0;
            }

            .slider {
                  position: absolute;
                  cursor: pointer;
                  top: 0;
                  left: 0;
                  right: 0;
                  bottom: 0;
                  background-color: #888;
                  transition: 0.4s;
                  border-radius: 24px;
            }

            .slider:before {
                  position: absolute;
                  content: "";
                  height: 18px;
                  width: 18px;
                  left: 3px;
                  bottom: 3px;
                  background-color: white;
                  transition: 0.4s;
                  border-radius: 50%;
            }

            input:checked+.slider {
                  background-color: #FFC857;
            }

            input:checked+.slider:before {
                  transform: translateX(20px);
            }
      </style>
</head>

<body>
      <img src="assets/shadowGolden.png" alt="ShadowAPI Icon" width="120">
      <h2>ShadowAPI</h2>
      <div id="loginForm">
            <input id="email" type="email" placeholder="Enter your email" required>
            <input id="password" type="password" placeholder="Enter your password" required>
            <button class="ext-button" id="rule-login">Login</button>
      </div>

      <label class="toggle-switch" id="toggle-extension-label">
            <input type="checkbox" id="toggle-extension" checked="false" value="Enable" />
            <span class="slider"></span>
      </label>
      <!-- <input class="ext-button" type="button" id="toggle-extension" value="Enable" style="transition: 0.5s;" /> -->


      <a href="http://localhost:5173/dashboard" target="_blank" style="text-decoration: none; color: inherit; width: 100%;">
            <button class="ext-button" id="open-dashboard">
                  Open Dashboard
            </button>
      </a>
      <p id="status"></p>
      <div id="extension-status"></div>

      <script type="module" src="popup.js"></script>
</body>

</html>
